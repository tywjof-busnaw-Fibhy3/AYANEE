<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // Lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;
        scene.add(light);
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ‡∏Å‡∏•‡πà‡∏≠‡∏á
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        scene.add(cube);

        // ‡∏ó‡∏£‡∏á‡∏Å‡∏•‡∏°
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(geometry2, new THREE.MeshStandardMaterial({ color: 0x00ff00 }));
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true;
        scene.add(sphere);

        // ‡∏û‡∏∑‡πâ‡∏ô
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        plane.receiveShadow = true;
        scene.add(plane);

        // ====================
        // üïπÔ∏è ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°
        // ====================
        let velocityY = 0;
        let isJumping = false;
        const gravity = -0.01;
        const groundY = -0.0;

        function changeColor() {
            const randomColor = Math.random() * 0xffffff;
            cube.material.color.setHex(randomColor);
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    cube.position.y += 0.1;
                    break;
                case 'ArrowDown':
                    cube.position.y -= 0.1;
                    break;
                case 'ArrowLeft':
                    cube.position.x -= 0.1;
                    break;
                case 'ArrowRight':
                    cube.position.x += 0.1;
                    break;
                case ' ':
                    if (!isJumping) {
                        velocityY = 0.2;
                        isJumping = true;
                    }
                    break;
                case 'c':
                case 'C':
                    changeColor();
                    break;
                case 'w':
                case 'W':
                    cube.scale.y += 0.1; // ‡∏¢‡∏∑‡∏î
                    break;
                case 's':
                case 'S':
                    cube.scale.y = Math.max(0.1, cube.scale.y - 0.1); // ‡∏´‡∏î
                    break;
            }
        });

        // ====================
        // üéûÔ∏è render loop
        // ====================
        function animate(t) {
            // ‡∏´‡∏°‡∏∏‡∏ô
            cube.rotation.y = t * 0.01;
            sphere.rotation.y = t * 0.001;

            // ‡πÅ‡∏£‡∏á‡πÇ‡∏ô‡πâ‡∏°‡∏ñ‡πà‡∏ß‡∏á + ‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î
            if (isJumping) {
                velocityY += gravity;
                cube.position.y += velocityY;
                if (cube.position.y <= groundY) {
                    cube.position.y = groundY;
                    isJumping = false;
                    velocityY = 0;
                }
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);
    </script>
</body>

</html>
